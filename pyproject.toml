[tool.ruff]
line-length = 120
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "UP",
    "C4"
]
src = ["oioioi"]
exclude = [
    "migrations",
    "oioioi/**/*settings.py"
]
target-version = "py311"
lint.ignore = [
    "B904",
    "B026",
    "C416"
]
